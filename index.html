<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Scatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <main></main>
    <section id="elemNumFormSection">
        <form>
            <label for="elemNumForm">Number of squares:</label>
            <input id="elemNumForm" type="number" name="elemNumForm" value="16" min="1" max="25"></input>
            <input type="button" value="Submit" onclick="changeSquareNum()"/>
        </form>
    </section>
    <select name="color" id="colorMenu">
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="red">Red</option>
      </select>      
    <script src="script.js"></script>
</body>
</html>
